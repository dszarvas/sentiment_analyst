<!DOCTYPE html>
<html>
<head>
    <title>MoodRadar - Sentiment History</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans p-8">
    <nav class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="hover:underline">Analysis</a>
            <h1 href="/" class="text-xl font-bold">MoodRadar</h1>
            <a href="/history" class="text-xl font-semibold">History</a>
        </div>
    </nav>
    <h1 class="text-3xl text-center mt-8">Sentiment History</h1>
    <div class="container mx-auto mt-8">
        <table class="min-w-full">
            <thead>
                <tr>
                    <th class="text-left">Date</th>
                    <th class="text-left">Text</th>
                    <th class="text-left">Sentiment</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in history %}
                <tr>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.text }}</td>
                    <td>{{ entry.sentiment }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
